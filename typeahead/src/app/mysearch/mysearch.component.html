<div id="search-component">

    <h4><label for="search-box">Type a word (min. 3 chars, space involved)</label></h4>
  
    <input size="40" #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let comment of comments$ | async | slice:0:20; let i=index" >            
            <b>{{comment.name}}</b> | <a routerLink="/send_email_to/{{comment.id}}">{{comment.email}}</a>
            <br/>
            <q>{{comment.body | slice:0:64}}</q>
      </li>
    </ul>

</div>
